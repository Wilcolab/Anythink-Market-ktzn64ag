<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>ZiyoCare — Pill Delivery Service</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="site-header">
    <div class="container header-inner">
        <div class="brand">
            <h1>ZiyoCare</h1>
            <p>Pill Delivery Service</p>
        </div>
        <nav class="main-nav">
            <a href="index.html">Home</a>
            <a href="food.html">Food Delivery</a>
            <a href="pill.html">Pill Delivery</a>
        </nav>
    </div>
</header>

<main class="container">
    <div class="card" style="max-width:700px;margin:auto">
        <h2>Request Pill Delivery</h2>
        <form id="pillForm" onsubmit="event.preventDefault(); submitPill();">
            <input type="text" id="pillName" placeholder="Medication name (e.g., Paracetamol)" required>
            <input type="number" id="pillQty" placeholder="Quantity" min="1" value="1" required>
            <input type="text" id="pillAddress" placeholder="Delivery address" required>
            <input type="time" id="pillTime" required>
            <button type="submit">Request Delivery</button>
        </form>
        <p id="pillMsg" class="muted"></p>
    </div>

    <div class="card">
        <h3>Pending Pill Deliveries</h3>
        <ul id="deliveryList" class="list"></ul>
    </div>
</main>

<footer class="site-footer">
    <div class="container">Back to <a href="index.html">Home</a></div>
    </footer>

<script src="script.js"></script>
<script>
function submitPill(){
    const name=document.getElementById('pillName').value;
    const qty=document.getElementById('pillQty').value;
    const address=document.getElementById('pillAddress').value;
    const time=document.getElementById('pillTime').value;
    if(!name||!qty||!address||!time){ alert('Please fill form'); return }
    window.addDelivery({type:'Pill',details:`${name} x${qty}`,time:time,address:address});
    document.getElementById('pillMsg').textContent='Pill delivery requested ✓';
    document.getElementById('pillForm').reset();
}
</script>
</body>
</html>
